<header class="header">
    <nav class="nav nav--tours">
      <a href="#" class="nav__el">All tours</a>
      <form class="nav__search">
        <button class="nav__search-btn">
          <svg>
            <use xlink:href="../../assets/img/icons.svg#icon-search"></use>
          </svg>
        </button>
        <input
          type="text"
          placeholder="Search tours"
          class="nav__search-input"
        />
        <a routerLink="/tours/searchTour" class="nav__el nav__el--cta" >Advanced Search</a>
      </form>
    </nav>
    <div class="header__logo">
      <img src="../../assets/img/logo-white.png" alt="Natours logo" />
    </div>
    <nav class="nav nav--user">
      <a routerLink="/createTour" class="nav__el nav__el--cta" *ngIf="user.role === 'admin'">Create Tour</a>
      <button (click)="logout()" class="nav__el nav__el--cta">logout</button>
      <a href="#" class="nav__el">
        <img src="../../assets/img/users/default.jpg" alt="User photo" class="nav__user-img" />
        <span>{{user.name.split(' ')[0]}}</span>
      </a>
    </nav>
  </header>
