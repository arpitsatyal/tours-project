<h2>Edit Tour</h2>

<form class="formGroup">
    <label for="name">name</label>
    <input class="form-control" type="text" placeholder="name" name="name" [(ngModel)]="tour.name">

    <label for="maxGroupSize">maxGroupSize</label>
    <input class="form-control" type="text" placeholder="maxGroupSize" name="maxGroupSize"
        [(ngModel)]="tour.maxGroupSize">

    <label for="duration">duration</label>
    <input class="form-control" type="number" placeholder="duration" name="duration" [(ngModel)]="tour.duration">

    <label for="difficulty">difficulty</label> <br>
    <input type="radio" id="male" name="easy" [(ngModel)]="tour.difficulty" value="easy">
    <label for="easy">Easy</label><br>
    <input type="radio" id="female" name="medium" [(ngModel)]="tour.difficulty" value="medium">
    <label for="medium">Medium</label><br>
    <input type="radio" id="other" name="difficult" [(ngModel)]="tour.difficulty" value="difficult">
    <label for="difficult">Difficult</label>
    <br> 

    <label for="price">price</label>
    <input class="form-control" type="number" placeholder="price" name="price" [(ngModel)]="tour.price">

    <label for="summary">summary</label>
    <input class="form-control" type="text" placeholder="summary" name="summary" [(ngModel)]="tour.summary">

    <label for="startLocation">startLocation</label>
    <input class="form-control" type="text" placeholder="Start Location" name="startLocation" [(ngModel)]="tour.startLocation.description">

    <label for="locations">Add Location</label>
    <input class="form-control" type="text" placeholder="Location description" name="description" [(ngModel)]="tour.locations.description"> 
    <label for="locations">coordinates</label>
    <input class="form-control" type="number" placeholder="longitude" name="longitude" [(ngModel)]="tour.locations.longitude"> 
    <input class="form-control" type="number" placeholder="latitude" name="latitude" [(ngModel)]="tour.locations.latitude"> 
    <br>
     <label for="startDate">startDate</label>
    <input class="form-control" type="Date" placeholder="startDate" name="startDate" [(ngModel)]="tour.startDate"> 
    <br>

    <div class="form__group form__photo-upload">
        <input type="file" (change)="onFileSelected($event)">
    </div>
    
    <button class="btn btn-primary" (click)="editTour(tour)" *ngIf="!submitting">Submit</button>
    <button class="btn btn-primary" *ngIf="submitting">Submitting...</button>

</form>
