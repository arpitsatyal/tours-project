<!-- every keyword that are noted with # in templates are template variable -->
<!-- to use the stored value within the template -->
<!-- state of form and form's field  -->
<!-- pristine ==> if we have not interacted yet -->
<!-- dirty ==> interact -->
<!-- valid ==> valid case required minLenght -->
<!-- invalid ===> valid case are not fullfilled -->
<!-- touched ===> visited-->
<!-- untouched ===>  not visited-->

<main class="main">
    <div class="login-form">
      <h2 class="heading-secondary ma-bt-lg">Log into your account</h2>
      <form class="form form--login"  #loginForm="ngForm" novalidate>
        <div class="form__group">
          <label class="form__label" for="email">Email address</label>
          <input class="form__input" id="email" type="email" placeholder="you@example.com" required  name="email" [(ngModel)]="user.email" #email="ngModel">
          <div class="danger" *ngIf="email.invalid && email.dirty">
            required field*
        </div>
   
        </div>
        <div class="form__group ma-bt-md">
          <label class="form__label" for="password">Password</label>
          <input class="form__input" id="password" type="password" placeholder="••••••••" required name="password" [(ngModel)]="user.password" #password="ngModel">
          <div class="danger" *ngIf="password.invalid && password.dirty">
            required field*
        </div>
        </div>
        <div class="form__group">
        <button [disabled]="loginForm.invalid" class="btn btn-primary" (click)="login()" *ngIf="!submitting">Login</button>
        <button class="btn btn-primary" *ngIf="submitting">logging in...</button>
        </div>
      </form>
    </div>
  </main>
